server:
  port: 8763
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URL}
turbine:
  app-config: library-client
  cluster-name-expression: new String("default")
management:
  endpoints:
    web:
      exposure:
        include: 'hystrix.stream'